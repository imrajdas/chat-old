<html>
<head>
    <meta charset="utf-8">
    <title>Socket.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <script src="/socket.io/socket.io.js"></script>
    <script scr="js/inodex.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <style media="screen">
      body{
        margin-top: 30px;
      }
      #messageArea{
        display: none;
      }
    </style>
</head>
<body>
    <div class="container">
      <h1>Welcome to anonymous chat application just like Omegle</h1>
      <br>
        <div class="" id="userFormArea">
          <div class="col-md-12">
            <form id="userForm">
              <div class="form-group">
                <label>Enter Your Good Name : </label>
                <input class="form-control" id="username"></input>
                <br>
                <input type="submit" class="btn btn-success" value="Start Chat">
              </div>
            </form>
          </div>
        </div>
        <!-- Message Display -->
          <div id="messageArea" class="row">
            <div class="col-md-4">
              <div class="well">
                <h1>Online Users</h1>
                <ul class="list-group" id="users"></ul>
              </div>
            </div>
            <!-- Message Form -->
            <div class="col-md-8">
              <div class="chat" id="chat"></div>
              <form id="messageForm">
                <div class="form-group">
                  <label>Enter message</label>
                  <textarea class="form-control" id="message"></textarea>
                  <br>
                  <input type="submit" class="btn btn-primary" value="Send Message">
                </div>
              </form>
            </div>
          </div>
      <!-- footer  -->
      <footer>
        <div class="footer">
          Created and maintained by
          <a href="https://www.github.com/imrajdas">Raj Das</a>
        </div>
      </footer>
    </div>
      <!-- Scripts  -->
    <script type="text/javascript">
          $(function(){
            var socket  = io();
            var $messageForm  = $('#messageForm');
            var $message      = $('#message');
            var $chat         = $('#chat');
            var $messageArea  = $('#messageArea')
            var $userFormArea = $('#userFormArea')
            var $userForm     = $('#userForm')
            var $users        = $('#users')
            var $username     = $('#username')


            $messageForm.submit(function(e){
              e.preventDefault();
              socket.emit('send message',$message.val());
              $message.val('');
            })

            socket.on('new message', function(data){
              $chat.append('<div class="well"><strong>'+data.user+'</strong> :'+data.msg+'</div>');
            })

            $userForm.submit(function(e){
              e.preventDefault();
              socket.emit('new user',$username.val(),function(data){
                if(data){
                  $userFormArea.hide();
                  $messageArea.show();
                }
              });
              $username.val('');
            })

            socket.on('get users', function(data){
              var html  =   ''
              for(i=0;i<data.length;i++){
                html+='<li class="list-group-item">'+data[i]+'</li>'
              }
              $users.html(html)
            })
          })
      </script>
</body>
</html>
